<!DOCTYPE html>
<html>
<head>
	<title>clock shreya</title>
	<link rel="stylesheet" type="text/css" href="clockstyle.css">
</head>


<body>


<div class="datetime">
	 <div class="date">
	 	<span id="dayname">Day</span>
	 	<span id="month">Month</span>
	 	<span id="daynum">00</span>
	 	<span id="year">Year</span>
	 </div>
	<div class="clock">
		<div class="flip">
		   <span id="hour">
			
		    </span>
	</div>
		<div class="flip"><span id="minutes"></span></div>
		<div class="flip"><span id="seconds"></span></div>
		<div class="flip"><span id="period">AM</span>
		</div>
	</div>
<script type="text/javascript" src="clock.js"></script>
</body>
</html>
